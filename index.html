<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data View</title>
    <script src="js/dataview.js"></script>
</head>
<body class="dark">
    <div class="content">
        <div class="top-bar row-fl">
            <div class="file-btn row-fl">
                <div class="t-item -file-l">Open Left</div>
                <div class="t-item -file-r">Open Right</div>
                <div class="t-item -sw-mode"></div>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="inner row-fl">
                    <div class="lf"></div>
                    <div class="rd"></div>
                </div>
            </div>
        </div>
        <div class="bottom-bar"></div>
        <div>
            <div class="drag-sup">
                <div class="drag-text"></div>
            </div>
        </div>

        <div class="misc" style="display: none;">
            <input type="file" id="get-file">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
